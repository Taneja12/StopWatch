<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Stop Watch </h1>
        <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" id="b1" onclick="start_timer()">Start</button>
            <button type="button" class="btn btn-warning" id="b2" onclick="pr_timer()">Pause/Resume</button>
            <button type="button" class="btn btn-success" id="b3" onclick="reset_timer()">Reset</button>
        </div>

        <div id="result" class="container text-center mt-4">
            <h1>00:00:00</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
